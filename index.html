<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="quizqs">
          <div class=question1>
            <h1 class="questiontext">How is an array signified?</h1>
            <button>A. Parenthesis ()</button>
            <button>B. Curly Brackets {}</button>
            <button>C. Square Brackets []</button>
            <button>D. Quotation Marks ""</button>
            <div class = "timer-text"></div>
            
            <div class="timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Correct: <span class="correct">0 </span> </h2>
          <h2>Incorrect: <span class="incorrect">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
